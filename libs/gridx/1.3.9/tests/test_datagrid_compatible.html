<!DOCTYPE html>
<html>
<head>
	<title>A Gridx compatible to DataGrid</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="support/common.css" />
	<style type="text/css">
		.gridx {
			width: 800px;
			height: 500px;
		}
	</style>
	<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="async: true"></script>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript" src="test_datagrid_compatible.js"></script>
</head>
<body class='claro'>
	<h1>A Gridx compatible to DataGrid</h1>
	<div data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Async",
		store: store,
		structure: structure,
		modules: [
			"gridx/modules/VirtualVScroller",
			"gridx/modules/SingleSort",
			"gridx/modules/ColumnResizer",
			"gridx/modules/move/Column",
			"gridx/modules/select/Row"
		]
	'></div>
</body>
</html>
