<!DOCTYPE html> 
<html>
<head>
	<title>Grid Lazy Edit Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="support/common.css" />
	<style type="text/css">
		.gridx {
			width: 1000px;
			height: 400px;
			margin-bottom: 20px;
		}
		button{
			margin: 5px;
		}
	</style>

	<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="async: true"></script>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript" src='test_grid_edit_lazy.js'></script>
</head>
<body class='claro'>
	<h1 class='title' tabindex='0' onfocus='this.style.color="blue"' onblur='this.style.color=""'>
		Grid Edit Test
	</h1>
	<script type='text/javascript'>
		function undo(){
			dijit.byId('grid1').model.undo();
		}
		
		function redo(){
			dijit.byId('grid1').model.redo();
		}
		
		function save(){
			dijit.byId('grid1').model.save();
		}
		
		function clearLazy(){
			// console.log(123);
			dijit.byId('grid1').model.clearLazyData();
		}
		
	</script>
	<button onclick='undo()'>undo</button>
	<button onclick='redo()'>redo</button>
	<button onclick='save()'>save</button>
	<button onclick='clearLazy()'>clear</button>
	<p>Double click or press ENTER on a cell to edit</p>
	<h2>Dijit as editor</h2>
	<div id='grid1' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store1,
		structure: layout1,
		modules: [
		"gridx/modules/Focus",
			"gridx/modules/CellWidget",
			"gridx/modules/Edit",
			"gridx/modules/Pagination",
			"gridx/modules/pagination/PaginationBar",
			"gridx/modules/SingleSort",
			"gridx/modules/Filter",
			"gridx/modules/filter/FilterBar"
		],
		editLazySave: true
	'></div>
	<!-- <h2>Custom editor</h2>
	<div jsid='grid2' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store2,
		structure: layout2,
		modules: [
			"gridx/modules/CellWidget",
			"gridx/modules/Edit"
		]
	'></div> -->
</body>
</html>
