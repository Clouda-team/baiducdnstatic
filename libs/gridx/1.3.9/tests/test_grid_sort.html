<!DOCTYPE html> 
<html>
<head>
	<title>Grid Sort Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="support/common.css" />
	<style type="text/css">
		.gridx {
			width: 800px;
			height: 400px;
		}
	</style>
	<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="async: true"></script>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript" src='test_grid_sort.js'></script>
</head>
<body class='claro'>
	<h1 class='title' tabindex='0' onfocus='this.style.color="blue"' onblur='this.style.color=""'>
		Grid Single Sort Test
	</h1>
	<h2>Sort</h2>
	<div id='grid' jsid='grid' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store,
		structure: layout,
		modelExtensions: [
			"gridx/core/model/extensions/FormatSort"
		],
		baseSort: [{attribute: "Genre", descending: true}],
		modules: [
			"gridx/modules/Sort",
			"gridx/modules/ColumnResizer",
			"gridx/modules/extendedSelect/Row",
			"gridx/modules/IndirectSelectColumn",
			"gridx/modules/TouchVScroller",
			"gridx/modules/RowHeader",
			"gridx/modules/VirtualVScroller"
		]
	'></div>
	<h2>Single Sort</h2>
	<div id='grid1' jsid='grid1' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store,
		structure: layout,
		modelExtensions: [
			"gridx/core/model/extensions/FormatSort"
		],
		baseSort: [{attribute: "Genre", descending: true}],
		modules: [
			"gridx/modules/SingleSort",
			"gridx/modules/ColumnResizer",
			"gridx/modules/VirtualVScroller"
		]
	'></div>
	<h2>Nested Sort</h2>
	<div id='grid2' jsid='grid2' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store,
		structure: layout,
		modelExtensions: [
			"gridx/core/model/extensions/FormatSort"
		],
		sortInitialOrder: [{colId: "Genre", descending: true},{colId: "Artist", descending: true}],
		modules: [
			"gridx/modules/NestedSort",
			"gridx/modules/ColumnResizer",
			"gridx/modules/VirtualVScroller"
		]
	'></div>
</body>
</html>
