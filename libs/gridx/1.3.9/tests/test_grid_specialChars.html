<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>Grid Special Characters Test</title>
	<link rel='stylesheet' href="support/common.css" />
	<style type="text/css">
		.gridx {
			/*width: 800px;*/
			height: 300px;
		}
	</style>
	<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="async: true"></script>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript" src='test_grid_specialChars.js'></script>
</head>
<body class='claro'>
	<h1 class='title' tabindex='0' onfocus='this.style.color="blue"' onblur='this.style.color=""'>
		Grid Special Character Test
	</h1>
	<h2>Filter with filterBar</h2>
	<div id='grid1' jsid='grid1' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store,
		structure: layout,
		selectRowTriggerOnCell: true,
		filterBarMaxRuleCount: Infinity,
		filterBarFilterData: {
			type: "all",
			conditions: [
				{
					colId: "",
					condition: "contain",
					type: "Text",
					value: "Easy"
				}
			]
		},
		filterBarItemsName: "elements",
		modules: [
			"gridx/modules/Filter",
			"gridx/modules/filter/FilterBar",
			"gridx/modules/SingleSort",
			"gridx/modules/extendedSelect/Row",
			"gridx/modules/IndirectSelectColumn",
			"gridx/modules/VirtualVScroller",
			"gridx/modules/ColumnResizer"
		],
		autoWidth: true
	'></div>
	<h2>Filter with quickFilter</h2>
	<div id='grid2' jsid='grid2' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store,
		structure: layout,
		selectRowTriggerOnCell: true,
		modules: [
			"gridx/modules/Filter",
			"gridx/modules/filter/QuickFilter",
			"gridx/modules/SingleSort", 
			"gridx/modules/extendedSelect/Row",
			"gridx/modules/IndirectSelectColumn",
			"gridx/modules/VirtualVScroller"
		],
		autoWidth: true
	'></div>
</body>
</html>
